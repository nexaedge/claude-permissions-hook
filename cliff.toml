[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).\n
"""
body = """
{%- macro remote_url() -%}
  https://github.com/nexaedge/claude-permissions-hook
{%- endmacro -%}

{% if version -%}
  ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
  ## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
  ### {{ group | striptags | trim }}
  {% for commit in commits %}
    - {{ commit.message | split(pat="\n") | first | trim }}\
      {% if commit.breaking %} [**BREAKING**]{% endif %} \
      ([{{ commit.id | truncate(length=7, end="") }}]({{ self::remote_url() }}/commit/{{ commit.id }}))\
  {% endfor %}
{% endfor %}
"""
trim = true
footer = ""

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->Features" },
  { message = "^fix", group = "<!-- 1 -->Bug Fixes" },
  { message = "^docs", group = "<!-- 2 -->Documentation" },
  { message = "^perf", group = "<!-- 3 -->Performance" },
  { message = "^refactor", group = "<!-- 4 -->Refactoring" },
  { message = "^style", group = "<!-- 5 -->Miscellaneous" },
  { message = "^chore", group = "<!-- 5 -->Miscellaneous" },
  { message = "^ci", group = "<!-- 5 -->Miscellaneous" },
  { message = "^test", group = "<!-- 5 -->Miscellaneous" },
  { message = "^release:", skip = true },
  { message = ".*", group = "<!-- 9 -->Other Changes" },
]
tag_pattern = "v[0-9].*"
sort_commits = "newest"
