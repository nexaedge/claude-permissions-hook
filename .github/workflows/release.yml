name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (semver, no v prefix, e.g. 0.2.1)"
        required: true
        type: string

permissions:
  contents: write
  id-token: write
  actions: read

env:
  CARGO_TERM_COLOR: always

jobs:
  gate:
    name: Pre-flight checks
    runs-on: ubuntu-latest
    steps:
      - name: Enforce main branch
        if: github.ref != 'refs/heads/main'
        run: |
          echo "::error::Release must be run from main branch (got ${{ github.ref }})"
          exit 1

      - name: Validate semver format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Version must be semver X.Y.Z (got '${{ inputs.version }}')"
            exit 1
          fi

      - name: Check tag does not exist
        run: |
          if git ls-remote --tags "${{ github.server_url }}/${{ github.repository }}" "refs/tags/v${{ inputs.version }}" | grep -q .; then
            echo "::error::Tag v${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Verify CI passed on HEAD
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SHA="${{ github.sha }}"
          RESULT=$(gh api \
            "repos/${{ github.repository }}/actions/workflows/ci.yml/runs?head_sha=${SHA}&status=completed" \
            --jq '[.workflow_runs[] | select(.conclusion == "success")] | length')

          if [[ "$RESULT" -lt 1 ]]; then
            echo "::error::No successful CI run found for HEAD SHA ${SHA}. Push to main and wait for CI to pass before releasing."
            exit 1
          fi
          echo "CI passed on ${SHA}"

  bump:
    name: Bump version
    needs: gate
    runs-on: ubuntu-latest
    outputs:
      tag: v${{ inputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump Cargo.toml
        run: sed -i '3s/version = ".*"/version = "${{ inputs.version }}"/' Cargo.toml

      - name: Bump Cargo.lock
        run: sed -i '224s/version = ".*"/version = "${{ inputs.version }}"/' Cargo.lock

      - name: Bump npm packages
        run: |
          VERSION="${{ inputs.version }}"

          # Platform packages
          for pkg in darwin-arm64 darwin-x64 linux-x64 linux-arm64; do
            cd "npm/claude-permissions-hook-${pkg}"
            npm version "$VERSION" --no-git-tag-version --allow-same-version
            cd ../..
          done

          # Base package
          cd npm/claude-permissions-hook
          npm version "$VERSION" --no-git-tag-version --allow-same-version
          node -e "
            const pkg = require('./package.json');
            for (const dep of Object.keys(pkg.optionalDependencies)) {
              pkg.optionalDependencies[dep] = '${VERSION}';
            }
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          cd ../..

      - name: Install git-cliff
        uses: taiki-e/install-action@cargo-binstall
      - run: cargo binstall git-cliff -y --no-symlinks

      - name: Generate changelog
        run: |
          git-cliff --tag "v${{ inputs.version }}" -o CHANGELOG.md
          git-cliff --tag "v${{ inputs.version }}" --unreleased --strip header -o RELEASE_NOTES.md

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: RELEASE_NOTES.md

      - name: Commit, tag, and push
        run: |
          git add -A
          git commit -m "release: v${{ inputs.version }}"
          git tag "v${{ inputs.version }}"
          git push origin main --follow-tags

  build:
    name: Build ${{ matrix.target }}
    needs: bump
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.tag }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compiler (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/claude-permissions-hook

  publish:
    name: Publish
    needs: [bump, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.tag }}

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Upgrade npm for trusted publishing (OIDC)
        run: npm install -g npm@latest

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: artifacts

      - name: Download release notes
        uses: actions/download-artifact@v4
        with:
          name: release-notes

      - name: Package binaries
        run: |
          declare -A TARGET_MAP=(
            ["aarch64-apple-darwin"]="darwin-arm64"
            ["x86_64-apple-darwin"]="darwin-x64"
            ["x86_64-unknown-linux-gnu"]="linux-x64"
            ["aarch64-unknown-linux-gnu"]="linux-arm64"
          )

          for rust_target in "${!TARGET_MAP[@]}"; do
            npm_suffix="${TARGET_MAP[$rust_target]}"
            pkg_dir="npm/claude-permissions-hook-${npm_suffix}"

            cp "artifacts/binary-${rust_target}/claude-permissions-hook" "${pkg_dir}/bin/claude-permissions-hook"
            chmod +x "${pkg_dir}/bin/claude-permissions-hook"
          done

      - name: Publish platform packages
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64 linux-arm64; do
            cd "npm/claude-permissions-hook-${pkg}"
            npm publish --provenance --access public
            cd ../..
          done

      - name: Publish base package
        run: |
          cd npm/claude-permissions-hook
          npm publish --provenance --access public

      - name: Rename binaries for release
        run: |
          declare -A TARGET_MAP=(
            ["aarch64-apple-darwin"]="darwin-arm64"
            ["x86_64-apple-darwin"]="darwin-x64"
            ["x86_64-unknown-linux-gnu"]="linux-x64"
            ["aarch64-unknown-linux-gnu"]="linux-arm64"
          )
          mkdir -p release-assets
          for rust_target in "${!TARGET_MAP[@]}"; do
            suffix="${TARGET_MAP[$rust_target]}"
            cp "artifacts/binary-${rust_target}/claude-permissions-hook" \
               "release-assets/claude-permissions-hook-${suffix}"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.bump.outputs.tag }}
          body_path: RELEASE_NOTES.md
          files: release-assets/*
