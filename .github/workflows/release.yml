name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compiler (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/claude-permissions-hook

  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Package binaries
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Map Rust targets to npm package names
          declare -A TARGET_MAP=(
            ["aarch64-apple-darwin"]="darwin-arm64"
            ["x86_64-apple-darwin"]="darwin-x64"
            ["x86_64-unknown-linux-gnu"]="linux-x64"
            ["aarch64-unknown-linux-gnu"]="linux-arm64"
          )

          for rust_target in "${!TARGET_MAP[@]}"; do
            npm_suffix="${TARGET_MAP[$rust_target]}"
            pkg_dir="npm/claude-permissions-hook-${npm_suffix}"

            # Copy binary
            cp "artifacts/binary-${rust_target}/claude-permissions-hook" "${pkg_dir}/bin/claude-permissions-hook"
            chmod +x "${pkg_dir}/bin/claude-permissions-hook"

            # Update version
            cd "$pkg_dir"
            npm version "$VERSION" --no-git-tag-version --allow-same-version
            cd ../..
          done

          # Update base package version and optional dependency versions
          cd npm/claude-permissions-hook
          npm version "$VERSION" --no-git-tag-version --allow-same-version
          node -e "
            const pkg = require('./package.json');
            for (const dep of Object.keys(pkg.optionalDependencies)) {
              pkg.optionalDependencies[dep] = '${VERSION}';
            }
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          cd ../..

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64 linux-arm64; do
            cd "npm/claude-permissions-hook-${pkg}"
            npm publish --provenance --access public
            cd ../..
          done

      - name: Publish base package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd npm/claude-permissions-hook
          npm publish --provenance --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/binary-aarch64-apple-darwin/claude-permissions-hook
            artifacts/binary-x86_64-apple-darwin/claude-permissions-hook
            artifacts/binary-x86_64-unknown-linux-gnu/claude-permissions-hook
            artifacts/binary-aarch64-unknown-linux-gnu/claude-permissions-hook
